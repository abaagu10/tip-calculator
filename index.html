<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <div>
                <h1 class="header">Tip calculator</h1>
            </div>
        <br>
        <p>how much was your bill?</p><br>
        <label for="bill">$ </label>
        <input type="text" name="billAmount" id="bill" placeholder="Bill Amount">
        <br>
        <br>
        <p>How many people are sharing the bill?</p>
        <input type="text" name="peopleSharing" id="people" placeholder="Number of people"><br>
        <br>
        <br>
        <label for="display">Individual share</label><br>
        <input type="" id="display" name="displayResult">
        <br>
        <br>
        <button type="calculate"  id="calculate">CALCULATE</button>
        <br>
        <hr>
        <p>How was your service?</p>
        <br>
        <br>
        <form action="">
            <select name="option" id="choose" >
                <option value="Choose an Option">Choose an option</option>
                <option value="Bad">Bad</option>
                <option value="Good">Good</option>
                <option value="Very good">Very good</option>
                <option value="Excellent">Excellent</option>
            </select><br>
            <br>
            <input type="submit" value="submit" id="submit">
            <br>
            <br>
            <footer><small> kellybree10 copyright &copy; 2021</small></footer>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
